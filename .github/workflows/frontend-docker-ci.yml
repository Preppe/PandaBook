name: Frontend Docker CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**' # Only run if files in the frontend directory change
      - '.github/workflows/frontend-docker-ci.yml' # Or if the workflow itself changes
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REGISTRY_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FRONTEND }}" > ./frontend/.env

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/preppe/audiobook/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
